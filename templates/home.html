<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        a.button {
            display: inline-block;
            margin: 1rem 0;
            padding: 0.75rem 1.5rem;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        a.button:hover {
            background: #45a049;
        }
        .notice {
            padding: 1rem;
            background: #fffae6;
            border-left: 5px solid #ffecb3;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
    </header>
    <main>
        {% if session.get('admin_logged_in') %}
            <div class="notice">
                âœ… You are logged in as <b>Admin</b>
            </div>
            <a class="button" href="{{ url_for('admin_panel') }}">Go to Admin Panel</a>
            <a class="button" href="{{ url_for('admin_tasks') }}">View All Tasks</a>
            <a class="button" href="{{ url_for('admin_logout') }}">Logout Admin</a>
        {% else %}
            <div class="notice">
                Welcome! You are logged in as a normal user.
            </div>
            <a class="button" href="{{ url_for('convo') }}">Start Convo Tasks</a>
            <a class="button" href="{{ url_for('post') }}">Start Post Tasks</a>
            <a class="button" href="{{ url_for('my_tasks') }}">View My Tasks</a>
            <a class="button" href="{{ url_for('approval_request') }}">Approval Status</a>
            
            <!-- Admin login is visible to anyone, but only admin credentials work -->
            <a class="button" href="{{ url_for('admin_login') }}">Admin Login</a>
        {% endif %}
    </main>
</body>
</html>
